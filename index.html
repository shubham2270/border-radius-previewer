<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Previewer </title>
</head>
<body>
    
      <main class="main_wrapper">
            <div id="box"></div>
           <span>
                <input type="text" id="value" placeholder="Border value will display here!">

           </span>

           <div class="input_wrapper">
                <input type="text" id="topLeft"></input>
                <input type="text" id="topRight"></input>
                <input type="text" id="bottomRight"></input>
                <input type="text" id="bottomLeft"></input>
           </div>
      </main>

    <script src="./script.js"></script>
